<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="box">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="search" onclick="cliqueiNoBotao()">
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="buscar"
        />
      </button>

      <div class="box2">
        <h2 class="city">Tempo em São Paulo</h2>

        <p class="time">21° C</p>

        <div class="box3">
          <img
            class="img-time"
            alt="icone"
            src="https://openweathermap.org/img/wn/04n.png"
          />
          <p class="text">Nublado</p>
        </div>

        <p class="moisture">Umidade 76%</p>
      </div>
    </div>
  </body>
</html>
